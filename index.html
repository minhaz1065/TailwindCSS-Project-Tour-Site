<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Home</title>
</head>

<body>
    <!-- header -->
    <div class="bg-purple-500 text-white p-5 flex justify-between items-center">
        <!-- left -->
        <div class="md:flex items-center">
            <img class="mr-6" src="https://cdn3.iconfinder.com/data/icons/nature-37/120/tempaltaaae-256.png" width="50" alt="" />
            <a href="#" class="inline-block p-3 hover:text-yellow-500 duration-300">Home</a>
            <a href="#" class="inline-block p-3 hover:text-yellow-500  duration-300">About</a>
            <a href="#" class="inline-block p-3 hover:text-yellow-500  duration-300">Destinations</a>
            <a href="#" class="inline-block p-3 hover:text-yellow-500  duration-300">Packages</a>
        </div>
        <!-- right -->
        <div>
            <a href="#" class="inline-block p-3 hover:text-yellow-500  duration-300">Login</a>
            <a href="#" class="inline-block py-2 px-3 bg-purple-800 rounded hover:bg-yellow-500 duration-300">Sign Up</a>
        </div>
    </div>
    <!-- places -->
    <div class="md:flex justify-between py-20 px-10 bg-orange-700 text-white items-center">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-10 text-center">
            <h2 class="lg:text-6xl text-3xl mb-6">Welcome to KhanTravels</h2>
            <p class="lg:text-2xl mb-6">Visit the most amezing places in bangladesh!</p>

            <a class="inline-block py-3 px-6 text-lg bg-slate-500 hover:bg-slate-600 duration-300 rounded mr-2" href="#">Learn More</a>
            <a class="inline-block py-3 px-6 text-lg bg-yellow-500 hover:bg-yellow-600 duration-300 rounded mr-2" href="#">Book Now</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2">
            <img class="w-full rounded drop-shadow-2xl" src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="">
        </div>

    </div>

    <!-- features -->

    <div class="md:flex py-16 px-10 text-white font-bold bg-yellow-600">
        <div class="mr-2 text-center mt-10">
            <img class="w-full mb-4 border-solid border-4" src="https://images.pexels.com/photos/279574/pexels-photo-279574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <p>Sea beach</p>
        </div>
        <div class="mr-2 text-center">
            <img class="w-full mb-4 border-solid border-4" src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <p>Tropical</p>
        </div>
        <div class="mr-2 text-center mt-10">
            <img class="w-full mb-4 border-solid border-4" src="https://images.pexels.com/photos/872831/pexels-photo-872831.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <p>Resorts</p>
        </div>
        <div class="mr-2 text-center">
            <img class="w-full mb-4 border-solid border-4" src="https://images.pexels.com/photos/1591362/pexels-photo-1591362.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <p>Resorts</p>
        </div>
    </div>

    <!-- footer + newsletter -->

    <div class="md:flex p-10 bg-purple-500 text-white justify-between">

        <!--   left -->
        <div class="md:w-1/2">

            <h3 class="text-lg mb-2">Join our Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-blue-200">
                <button class="bg-yellow-500 hover:bg-yellow-600 duration-300 text-blue-500 rounded-r px-4">Join</button>
            </form>

        </div>

        <!--   right -->
        <div class="md:flex items-center">
            Copyright &copy; Minhaz Khan - 2022
        </div>
    </div>
</body>

</html>
